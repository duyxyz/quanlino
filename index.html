<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>S·ªï Ghi N·ª£</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    * { user-select: none; margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: "Segoe UI", sans-serif;
      background: #000; color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 28px; text-align: center;
      margin-bottom: 20px; color: #fff;
      letter-spacing: 1px;
    }

    /* Glass ƒëen */
    .glass {
      background: rgba(0, 0, 0, 0.6);   /* ƒëen trong su·ªët */
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
    }

    /* --- N√∫t ch√≠nh --- */
    .top-buttons {
      display: flex; gap: 10px; margin-bottom: 15px;
    }
    .top-buttons button {
      flex: 1;
      color: #fff;
      font-weight: bold; font-size: 16px;
      padding: 12px; cursor: pointer; transition: 0.3s;
    }
    .top-buttons button:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    /* --- B·∫£ng --- */
    table {
      width: 100%; border-collapse: collapse;
      overflow: hidden;
    }
    th, td {
      padding: 12px; font-size: 16px; text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th { background: rgba(255,255,255,0.1); color: #fff; }
    tr:nth-child(even) { background: rgba(255,255,255,0.05); }
    tr:hover td { background: rgba(255,255,255,0.15); transition:0.3s; }

    .row-hide { animation: rowFadeOut 0.3s forwards; }
    @keyframes rowFadeOut {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(40px); }
    }

    .options { cursor: pointer; font-weight: bold; font-size: 20px; text-align: right; color: #aaa; transition:0.3s; }
    .options:hover { color: #fff; transform: rotate(90deg); }

    .total {
      margin-top: 15px; font-size: 18px; font-weight: bold;
      text-align: right; color: #fff;
    }

    /* --- Menu (‚ãÆ) --- */
    .context-menu {
      position: absolute; display: none;
      flex-direction: column; z-index: 1000;
      min-width: 160px;
    }
    .context-menu.show { display: flex; animation: fadeInMenu 0.2s ease; }
    @keyframes fadeInMenu {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .context-menu button {
      padding: 12px; border: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 15px; text-align: left;
      cursor: pointer; color: #fff; background: transparent;
    }
    .context-menu button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* --- Popup --- */
    .popup-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none; justify-content: center; align-items: flex-start;
      padding-top: 80px; z-index: 2000;
    }
    .popup-overlay.show { display: flex; animation: fadeOverlay 0.3s ease; }
    .popup-overlay.hide { display: flex; animation: fadeOutOverlay 0.3s ease; }
    @keyframes fadeOverlay { from {opacity:0;} to {opacity:1;} }
    @keyframes fadeOutOverlay { from {opacity:1;} to {opacity:0;} }

    .popup-box {
      padding: 30px; width: 95%; max-width: 420px;
      display: flex; flex-direction: column; gap: 18px;
      animation: popupZoom 0.35s ease;
    }
    @keyframes popupZoom {
      from { transform: scale(0.8); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
    .popup-box h3 {
      text-align: center; color: #fff; font-size: 20px;
    }
    .popup-box input, .popup-box button {
      padding: 14px; border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 16px; transition: 0.3s;
    }
    .popup-box input {
      background: rgba(255,255,255,0.1); color: #fff;
    }
    .popup-box input:focus {
      border-color: #fff; box-shadow: 0 0 6px #fff;
    }
    .popup-box button {
      background: rgba(255,255,255,0.1); color: #fff;
      font-weight: bold; cursor: pointer;
    }
    .popup-box button:hover { background: #fff; color:#000; }
  </style>
</head>
<body>
  <h1>S·ªî GHI N·ª¢</h1>

  <div class="top-buttons">
    <button class="glass" id="backupBtn">Sao l∆∞u</button>
    <button class="glass" id="toggleFormBtn">Th√™m</button>
  </div>

  <table class="glass" id="debtTable">
    <tr><th>T√™n</th><th>S·ªë ti·ªÅn</th><th></th></tr>
  </table>

  <div class="total" id="totalDebt">T·ªïng: 0 ‚Ç´</div>

  <div class="context-menu glass" id="contextMenu">
    <button id="editBtn">‚úèÔ∏è Ch·ªânh s·ª≠a</button>
    <button id="deleteBtn">‚ùå X√≥a</button>
  </div>

  <!-- Popup Th√™m -->
  <div class="popup-overlay" id="popupAdd">
    <div class="popup-box glass">
      <h3>Th√™m n·ª£ m·ªõi</h3>
      <input type="text" id="name" placeholder="T√™n ng∆∞·ªùi n·ª£">
      <input type="number" id="amount" placeholder="S·ªë ti·ªÅn">
      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button onclick="closePopup('popupAdd')">H·ªßy</button>
        <button onclick="addDebt()">X√°c nh·∫≠n</button>
      </div>
    </div>
  </div>

  <!-- Popup Ch·ªânh s·ª≠a -->
  <div class="popup-overlay" id="popupEdit">
    <div class="popup-box glass">
      <h3>Ch·ªânh s·ª≠a n·ª£</h3>
      <input type="text" id="editName" placeholder="T√™n ng∆∞·ªùi n·ª£">
      <input type="number" id="editAmount" placeholder="S·ªë ti·ªÅn">
      <div style="display:flex; gap:10px; justify-content:flex-end;">
        <button onclick="closePopup('popupEdit')">H·ªßy</button>
        <button onclick="confirmEdit()">L∆∞u</button>
      </div>
    </div>
  </div>

  <!-- Popup Sao l∆∞u -->
  <div class="popup-overlay" id="popupBackup">
    <div class="popup-box glass">
      <h3>Sao l∆∞u d·ªØ li·ªáu</h3>
      <button onclick="exportData()">üì§ Xu·∫•t d·ªØ li·ªáu</button>
      <input type="file" id="importFile" accept="application/json" style="display:none;" onchange="importData(event)">
      <button onclick="document.getElementById('importFile').click()">üì• Nh·∫≠p d·ªØ li·ªáu</button>
    </div>
  </div>

  <script>
    const table = document.getElementById("debtTable");
    const inputName = document.getElementById("name");
    const inputAmount = document.getElementById("amount");
    const editName = document.getElementById("editName");
    const editAmount = document.getElementById("editAmount");
    const totalDebt = document.getElementById("totalDebt");
    const contextMenu = document.getElementById("contextMenu");
    let currentRow = null;

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("debts")) || [];
      saved.forEach(d => addDebtToTable(d.name, d.amount));
      updateTotal();
    };

    function formatMoney(amount) {
      return parseInt(amount).toLocaleString("vi-VN") + " ‚Ç´";
    }

    function addDebt() {
      const name = inputName.value.trim();
      const amount = inputAmount.value.trim();
      if (!name || !amount) return;
      addDebtToTable(name, amount);
      saveDebts(); updateTotal();
      inputName.value = ""; inputAmount.value = "";
      closePopup("popupAdd");
    }

    function addDebtToTable(name, amount) {
      const row = table.insertRow();
      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = formatMoney(amount);
      row.insertCell(2).innerHTML = `<span class="options">‚ãÆ</span>`;
      row.querySelector(".options").onclick = (e) => {
        e.stopPropagation(); currentRow = row; showContextMenu(row.querySelector(".options"));
      };
    }

    function saveDebts() {
      const debts = [];
      for (let i = 1; i < table.rows.length; i++) {
        const name = table.rows[i].cells[0].textContent;
        const amount = table.rows[i].cells[1].textContent.replace(" ‚Ç´","").replace(/\./g,"");
        debts.push({ name, amount });
      }
      localStorage.setItem("debts", JSON.stringify(debts));
    }

    function updateTotal() {
      let total = 0;
      for (let i = 1; i < table.rows.length; i++) {
        const amount = table.rows[i].cells[1].textContent.replace(" ‚Ç´","").replace(/\./g,"");
        total += parseInt(amount) || 0;
      }
      totalDebt.textContent = "T·ªïng: " + total.toLocaleString("vi-VN") + " ‚Ç´";
    }

    /* Context menu */
    function showContextMenu(target) {
      const rect = target.getBoundingClientRect();
      contextMenu.classList.add("show");
      contextMenu.style.left = rect.right - contextMenu.offsetWidth + "px";
      contextMenu.style.top = rect.bottom + "px";
    }
    function hideContextMenu() {
      contextMenu.classList.remove("show");
    }
    document.addEventListener("click", () => hideContextMenu());

    document.getElementById("editBtn").onclick = () => {
      if (currentRow) {
        editName.value = currentRow.cells[0].textContent;
        editAmount.value = currentRow.cells[1].textContent.replace(" ‚Ç´","").replace(/\./g,"");
        openPopup("popupEdit");
      }
      hideContextMenu();
    };
    function confirmEdit() {
      if (currentRow) {
        currentRow.cells[0].textContent = editName.value;
        currentRow.cells[1].textContent = formatMoney(editAmount.value);
        saveDebts(); updateTotal();
      }
      closePopup("popupEdit");
    }

    document.getElementById("deleteBtn").onclick = () => {
      if (currentRow) {
        currentRow.classList.add("row-hide");
        setTimeout(() => {
          currentRow.remove();
          saveDebts(); updateTotal();
        }, 300);
      }
      hideContextMenu();
    };

    /* Popup */
    function openPopup(id) {
      const popup = document.getElementById(id);
      popup.style.display = "flex";
      popup.classList.remove("hide");
      popup.classList.add("show");
    }
    function closePopup(id) {
      const popup = document.getElementById(id);
      popup.classList.remove("show");
      popup.classList.add("hide");
      setTimeout(() => { popup.style.display = "none"; popup.classList.remove("hide"); }, 300);
    }

    /* Click ngo√†i ƒë·ªÉ ƒë√≥ng */
    document.querySelectorAll(".popup-overlay").forEach(overlay => {
      overlay.addEventListener("click", (e) => {
        if (e.target === overlay) {
          overlay.style.display = "none";
        }
      });
    });

    /* N√∫t Th√™m */
    document.getElementById("toggleFormBtn").onclick = () => openPopup("popupAdd");

    /* N√∫t Sao l∆∞u */
    document.getElementById("backupBtn").onclick = () => openPopup("popupBackup");

    /* Xu·∫•t / Nh·∫≠p JSON */
    function exportData() {
      const debts = JSON.parse(localStorage.getItem("debts")) || [];
      const blob = new Blob([JSON.stringify(debts, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "so-ghi-no.json";
      a.click(); URL.revokeObjectURL(url);
    }
    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            localStorage.setItem("debts", JSON.stringify(imported));
            reloadTable(imported); updateTotal();
            alert("‚úÖ Nh·∫≠p d·ªØ li·ªáu th√†nh c√¥ng!");
          } else alert("‚ùå File kh√¥ng h·ª£p l·ªá!");
        } catch { alert("‚ùå L·ªói khi ƒë·ªçc file!"); }
      };
      reader.readAsText(file);
    }
    function reloadTable(data) {
      while (table.rows.length > 1) table.deleteRow(1);
      data.forEach(d => addDebtToTable(d.name, d.amount));
    }
  </script>
</body>
</html>
