<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>S·ªï Ghi N·ª£</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    * { user-select: none; margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #000; color: #fff;
      padding: 20px;
    }
    h1 {
      font-size: 24px; text-align: center;
      margin-bottom: 20px; color: #fff;
      letter-spacing: 1px;
    }

    /* --- N√∫t ch√≠nh --- */
    .top-buttons {
      display: flex; gap: 10px; margin-bottom: 15px;
    }
    .top-buttons button {
      flex: 1;
      background: #222; color: #fff;
      font-weight: bold; font-size: 16px;
      border: 1px solid #333; border-radius: 10px;
      padding: 12px; cursor: pointer; transition: 0.2s;
    }
    .top-buttons button:hover {
      background: #444;
    }

    /* --- Form nh·∫≠p --- */
    .input-box { 
      display: none; flex-direction: column; gap: 8px;
      margin-bottom: 15px; opacity: 0; transition: opacity 0.4s ease;
    }
    input, .input-box button {
      padding: 12px; font-size: 16px;
      border: 1px solid #333; border-radius: 8px;
      background: #111; color: #fff;
    }
    input:focus {
      outline: none; border-color: #666; box-shadow: 0 0 6px #555;
    }
    .input-box button {
      background: #222; font-weight: bold; cursor: pointer;
    }
    .input-box button:hover { background: #444; }

    /* --- B·∫£ng --- */
    table {
      width: 100%; border-collapse: collapse;
      background: #000; border-radius: 10px; overflow: hidden;
      border: 1px solid #222;
    }
    th, td {
      padding: 12px; font-size: 16px; text-align: left;
      border-bottom: 1px solid #222;
    }
    th { background: #111; color: #ddd; }
    tr:nth-child(even) { background: #0a0a0a; }
    tr:hover td { background: #1a1a1a; }

    .options { cursor: pointer; font-weight: bold; font-size: 20px; text-align: right; color: #777; }
    .options:hover { color: #fff; }

    /* --- T·ªïng --- */
    .total {
      margin-top: 15px; font-size: 18px; font-weight: bold;
      text-align: right; color: #fff;
    }

    /* --- Menu chu·ªôt ph·∫£i --- */
    .context-menu {
      position: absolute; background: #111; border: 1px solid #333;
      border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      display: none; flex-direction: column; z-index: 1000;
      overflow: hidden; min-width: 140px;
    }
    .context-menu button {
      padding: 12px; border: none; border-bottom: 1px solid #222;
      background: #111; font-size: 15px; text-align: left;
      cursor: pointer; color: #fff;
    }
    .context-menu button:hover { background: #222; }
    .context-menu button:last-child { border-bottom: none; }

    /* --- Menu sao l∆∞u --- */
    .backup-menu {
      position: absolute; background: #111; border: 1px solid #333;
      border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      display: none; flex-direction: column; z-index: 1000;
      overflow: hidden; min-width: 160px;
    }
    .backup-menu button {
      padding: 12px; border: none; border-bottom: 1px solid #222;
      background: #111; font-size: 15px; text-align: left;
      cursor: pointer; color: #fff;
    }
    .backup-menu button:hover { background: #222; }
    .backup-menu button:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <h1>S·ªî GHI N·ª¢</h1>

  <!-- H√†ng n√∫t ch√≠nh -->
  <div class="top-buttons">
    <button id="backupBtn">Sao l∆∞u</button>
    <button id="toggleFormBtn">Th√™m</button>
  </div>

  <!-- Form nh·∫≠p -->
  <div class="input-box" id="inputBox">
    <input type="text" id="name" placeholder="T√™n ng∆∞·ªùi n·ª£">
    <input type="number" id="amount" placeholder="S·ªë ti·ªÅn">
    <button onclick="addDebt()">X√°c nh·∫≠n</button>
  </div>

  <!-- B·∫£ng d·ªØ li·ªáu -->
  <table id="debtTable">
    <tr><th>T√™n</th><th>S·ªë ti·ªÅn</th><th></th></tr>
  </table>

  <div class="total" id="totalDebt">T·ªïng: 0 ‚Ç´</div>

  <!-- Context menu -->
  <div class="context-menu" id="contextMenu">
    <button id="editBtn">‚úèÔ∏è Ch·ªânh s·ª≠a</button>
    <button id="deleteBtn">‚ùå X√≥a</button>
  </div>

  <!-- Menu sao l∆∞u -->
  <div class="backup-menu" id="backupMenu">
    <button onclick="exportData()">üì§ Xu·∫•t d·ªØ li·ªáu</button>
    <input type="file" id="importFile" accept="application/json" style="display:none;" onchange="importData(event)">
    <button onclick="document.getElementById('importFile').click()">üì• Nh·∫≠p d·ªØ li·ªáu</button>
  </div>

  <script>
    const table = document.getElementById("debtTable");
    const inputName = document.getElementById("name");
    const inputAmount = document.getElementById("amount");
    const totalDebt = document.getElementById("totalDebt");
    const contextMenu = document.getElementById("contextMenu");
    const backupMenu = document.getElementById("backupMenu");
    let currentRow = null;

    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem("debts")) || [];
      saved.forEach(d => addDebtToTable(d.name, d.amount));
      updateTotal();
    };

    function formatMoney(amount) {
      return parseInt(amount).toLocaleString("vi-VN") + " ‚Ç´";
    }

    function addDebt() {
      const name = inputName.value.trim();
      const amount = inputAmount.value.trim();
      if (!name || !amount) return;
      addDebtToTable(name, amount);
      saveDebts(); updateTotal();
      inputName.value = ""; inputAmount.value = ""; hideForm();
    }

    function addDebtToTable(name, amount) {
      const row = table.insertRow();
      row.insertCell(0).textContent = name;
      row.insertCell(1).textContent = formatMoney(amount);
      row.insertCell(2).innerHTML = `<span class="options">‚ãÆ</span>`;
      const optionsBtn = row.querySelector(".options");
      optionsBtn.addEventListener("click", (e) => {
        e.stopPropagation(); currentRow = row; showContextMenu(optionsBtn);
      });
    }

    function saveDebts() {
      const debts = [];
      for (let i = 1; i < table.rows.length; i++) {
        const name = table.rows[i].cells[0].textContent;
        const amount = table.rows[i].cells[1].textContent.replace(" ‚Ç´","").replace(/\./g,"");
        debts.push({ name, amount });
      }
      localStorage.setItem("debts", JSON.stringify(debts));
    }

    function updateTotal() {
      let total = 0;
      for (let i = 1; i < table.rows.length; i++) {
        const amount = table.rows[i].cells[1].textContent.replace(" ‚Ç´","").replace(/\./g,"");
        total += parseInt(amount) || 0;
      }
      totalDebt.textContent = "T·ªïng: " + total.toLocaleString("vi-VN") + " ‚Ç´";
    }

    /* Context menu */
    function showContextMenu(target) {
      const rect = target.getBoundingClientRect();
      contextMenu.style.display = "flex";
      contextMenu.style.left = rect.right - contextMenu.offsetWidth + "px";
      contextMenu.style.top = rect.bottom + "px";
    }
    function hideContextMenu() { contextMenu.style.display = "none"; backupMenu.style.display="none"; }
    document.addEventListener("click", () => hideContextMenu());

    document.getElementById("editBtn").onclick = () => {
      if (currentRow) {
        const name = currentRow.cells[0].textContent;
        const amountText = currentRow.cells[1].textContent.replace(" ‚Ç´","").replace(/\./g,"");
        const newName = prompt("T√™n m·ªõi:", name) || name;
        const newAmount = prompt("S·ªë ti·ªÅn m·ªõi:", amountText) || amountText;
        currentRow.cells[0].textContent = newName;
        currentRow.cells[1].textContent = formatMoney(newAmount);
        saveDebts(); updateTotal();
      }
      hideContextMenu();
    };
    document.getElementById("deleteBtn").onclick = () => {
      if (currentRow) { currentRow.remove(); saveDebts(); updateTotal(); }
      hideContextMenu();
    };

    /* Toggle form */
    const toggleFormBtn = document.getElementById("toggleFormBtn");
    toggleFormBtn.onclick = () => {
      const form = document.getElementById("inputBox");
      if (form.style.display === "none" || form.style.display === "") {
        form.style.display = "flex"; setTimeout(() => form.style.opacity = "1", 10);
        inputName.focus();
      } else { hideForm(); }
    };
    function hideForm() {
      const form = document.getElementById("inputBox");
      form.style.opacity = "0"; setTimeout(() => form.style.display = "none", 400);
    }

    /* Sao l∆∞u menu */
    const backupBtn = document.getElementById("backupBtn");
    backupBtn.onclick = (e) => {
      e.stopPropagation();
      const rect = backupBtn.getBoundingClientRect();
      backupMenu.style.display = "flex";
      backupMenu.style.left = rect.left + "px";
      backupMenu.style.top = rect.bottom + "px";
    };

    /* Xu·∫•t / Nh·∫≠p JSON */
    function exportData() {
      const debts = JSON.parse(localStorage.getItem("debts")) || [];
      const blob = new Blob([JSON.stringify(debts, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "so-ghi-no.json";
      a.click(); URL.revokeObjectURL(url);
      hideContextMenu();
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const imported = JSON.parse(e.target.result);
          if (Array.isArray(imported)) {
            localStorage.setItem("debts", JSON.stringify(imported));
            reloadTable(imported); updateTotal();
            alert("‚úÖ Nh·∫≠p d·ªØ li·ªáu th√†nh c√¥ng!");
          } else { alert("‚ùå File kh√¥ng h·ª£p l·ªá!"); }
        } catch { alert("‚ùå L·ªói khi ƒë·ªçc file!"); }
      };
      reader.readAsText(file);
      hideContextMenu();
    }

    function reloadTable(data) {
      while (table.rows.length > 1) table.deleteRow(1);
      data.forEach(d => addDebtToTable(d.name, d.amount));
    }

    /* Service Worker */
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW failed:", err));
      });
    }
  </script>
</body>
</html>
